<ion-view view-title="Scan">
  <ion-content>
  	<div>
  		<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{view.user}}" style="margin: 0 auto;">
  	</div>
  	<button type="button" class="button button-positive" style="width: 100%;" ng-click="view.scan()">Scan</button>
  </ion-content>
</ion-view>
